<html>
  <head>
    <style type="text/css">
    body {
        font-family: helvetica, arial, sans-serif;
    }
    #main {
        width: 500px;
        float: left;
    }
    h1 {
        display: inline-block;
    }
    img {
        margin-bottom: -10px;
        padding-right: 10px;
    }
    #title {
        width: 240px;
        margin-left: auto;
        margin-right: auto;
    }
    #popup {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        border: 1px solid black;
    }
    #footer {
        margin-left: auto;
        margin-right: auto;
        font-size: 12px;
        width: 340px;
        padding: 10px;
        color: gray;
    }
    #footer a {
        color: gray;
        text-decoration: none;
    }
    #results {
        float: left;
    }
    #share , #error, #save {
        width: 400px;
        padding: 15px;
        border: 1px solid black;
        display: none;
    }
    #error {
        border: 3px solid red;
    }
    #save {
        display: block;
        border: none;
    }
    </style>
    <style type="text/css">
    #save_button {
        -webkit-box-shadow:inset 0px 1px 0px 0px #f29c93;
        box-shadow:inset 0px 1px 0px 0px #f29c93;
        background:-webkit-gradient( linear, left top, left bottom,
                                     color-stop(0.05, #fe1a00), color-stop(1, #ce0100) );
        background-color:#fe1a00;
        -webkit-border-radius:6px;
        border-radius:6px;
        border:1px solid #d83526;
        display:inline-block;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        font-weight:bold;
        padding:6px 24px;
        text-decoration:none;
        text-shadow:1px 1px 0px #b23e35;
    }
    #save_button:hover {
        background:-webkit-gradient( linear, left top, left bottom,
                                     color-stop(0.05, #ce0100), color-stop(1, #fe1a00) );
        background-color:#ce0100;
    }
    #save_button:active {
        position:relative;
        top:1px;
    }
      </style>
    <script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
        // Hide settings in screenshot
        var iframe = document.getElementById("popup");
        iframe.contentWindow.document.getElementById("settings").style.visibility = "hidden";
      }
      // Save image
      function saveImage() {
        // Hide button
        var button = document.getElementById("save_button");
        button.style.display = "none";
        // Disable looking at other views
        var iframe = document.getElementById("popup");
        iframe.contentWindow.document.getElementById("today").onclick = null;
        iframe.contentWindow.document.getElementById("average").onclick = null;
        iframe.contentWindow.document.getElementById("all").onclick = null;
        // Take screenshot
        // FIXME: Find better way to insure that button is not
        // included in screenshot other than timeout
        window.setTimeout(function () {
          chrome.tabs.captureVisibleTab(null, {"format":"png"}, function (dataUrl) {
            // Show status message
            button.innerHTML = "Uploading...";
            button.onclick = null;
            button.style.display = "inline-block";
            var img = dataUrl.split(",")[1];
            uploadImage(img);
          });
        }, 10);
      }
      // Upload image to imgur
      function uploadImage(img) {
        var fd = new FormData();
        fd.append("image", img);
        fd.append("type", "base64");
        fd.append("key", "c7e28d7e91fe90261185487c964f683f");

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://api.imgur.com/2/upload.json");
        xhr.onload = function() {
          // Hide status message
          document.getElementById("save_button").style.display = "none";
          if (xhr.status === 200) {
            var url = JSON.parse(xhr.responseText).upload.links.original;
            document.getElementById("image_url").href = url;
            document.getElementById("image_url").innerHTML = url;
            document.getElementById("image_url").innerHTML = url;
            document.getElementById("fb_share").href = createFBLink(url);
            document.getElementById("twitter_share").setAttribute("data-url", url);
            loadTwitterButton();
            document.getElementById("share").style.display = "block";
          } else {
            var error = JSON.parse(xhr.responseText).error.message;
            document.getElementById("error_msg").innerHTML = error;
            document.getElementById("error").style.display = "block";
          }
        }
        xhr.send(fd);
      }

      function createFBLink(share_url) {
        var title = encodeURIComponent("Web Timer Stats");
        var url = "https://www.facebook.com/sharer.php?u=";
        url += encodeURIComponent(share_url);
        url += "&t=" + title;
        return url;
      }

      function loadTwitterButton() {
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
      }
    </script>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <img src="icon_128.png" width="50" height="50"></img>
        <h1>Web Timer</h1>
      </div>
      <iframe id="popup" src="popup.html" width="430" height="530" frameborder="0"></iframe>
      <div id="footer">Keep track of your time using Web Timer:
        <a target="_blank" href="http://goo.gl/uH4WX">http://goo.gl/uH4WX</a>
      </div>
    </div>
    <div id="results">
      <!-- HTML trick for alignment -->
      <h1 style="visibility:hidden;">.</h1>
      <div id="error">
        <span style="font-weight: bold">An error has occurred:</span>
        <br /><br />
        <span id="error_msg"></span>
      </div>
      <div id="share">
        <span style="font-weight: bold">Link to image:</span>
        <a id="image_url" target="_blank"><a>
        <br /><br />
        <a id="fb_share" name="fb_share" type="button">Share Your Web Timer Stats</a>
        <br /><br />
        <a href="https://twitter.com/share"
           class="twitter-share-button"
           id="twitter_share"
           data-counturl="https://chrome.google.com/webstore/detail/ggnjbdfgigejghknieofeahaknkjafim"
           data-text="Check out how I use my time online!"
           data-lang="en"
           data-count="none"
           data-hashtags="webtimer">Tweet Your Web Timer Stats</a>
      </div>
      <div id="save">
        <a href="#" id="save_button" onclick="saveImage()">Upload Stats</a>
      </div>
    </div>
  </body>
</html>
